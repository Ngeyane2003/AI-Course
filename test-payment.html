<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$1 Test Payment</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            color: #003087;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .paypal-buttons {
            margin: 20px 0;
            min-height: 45px;
        }
        
        .test-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
        }
        
        .disclaimer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test Payment</h2>
        <p>Use this button to test your live PayPal integration with a small $1 payment.</p>
        
        <div class="test-amount">$1.00 USD</div>
        
        <div id="paypal-test-button" class="paypal-buttons"></div>
        
        <p class="disclaimer">Remember to refund this test payment after verifying it works.</p>
    </div>

    <script>
        // Replace with your Live Client ID
        const YOUR_CLIENT_ID = 'ECdTb41Q3YVQwgNi6Bz80dzTBhcOzcxGLde30L3n2p01EdIV2jfRgg9LCQEUzKmPEFBvmnS650-rxaak';
        
        // Initialize PayPal button
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1.00'
                        },
                        description: 'Test Payment - $1'
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Test payment successful! Transaction ID: ' + details.id);
                    console.log('Payment details:', details);
                });
            },
            onError: function(err) {
                console.error('PayPal error:', err);
                alert('Payment failed. Check console for details.');
            }
        }).render('#paypal-test-button');
    </script>
</body>
</html>
